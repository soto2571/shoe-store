<!DOCTYPE html>
   <html lang="en">
   <head>
      <meta charset="UTF-8">
      <meta name="viewport" content="width=device-width, initial-scale=1.0">

      <!--=============== FAVICON ===============-->
      <link rel="shortcut icon" href="assets/img/favicon.png" type="image/x-icon">

      <!--=============== REMIXICONS ===============-->
      <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/remixicon/3.5.0/remixicon.css" crossorigin="">

      <!--=============== SWIPER CSS ===============-->
      <link rel="stylesheet" href="assets/css/swiper-bundle.min.css">

      <!--=============== CSS ===============-->
      <link rel="stylesheet" href="assets/css/styles.css">

      <title>Choco HypeWear</title>
   </head>
   <body>
      <!--==================== HEADER ====================-->
      <header class="header shadow-header" id="header">
         <nav class="nav container">
            <a href="#" class="nav__logo">
               <img src="assets/img/logoMedi.png" alt="image">
            </a>

            <div class="nav__menu" id="nav-menu">
               <ul class="nav__list">
                  <li class="nav__item">
                     <a href="#" class="nav__link">Men</a>
                  </li>
   
                  <li class="nav__item">
                     <a href="#" class="nav__link">Women</a>
                  </li>
   
                  <li class="nav__item">
                     <a href="#" class="nav__link">Popular</a>
                  </li>
   
                  <li class="nav__item">
                     <a href="#" class="nav__link">Trend</a>
                  </li>
               </ul>
   
               <!--Close buttom-->
               <div class="nav__close" id="nav-close">
                  <i class="ri-close-line"></i>
               </div>
            </div>
               <!--Toggle buttom-->
               <div class="nav__toggle" id="nav-toggle">
                  <i class="ri-apps-2-fill"></i>
               </div>
         </nav>
      </header>

      <!--==================== MAIN ====================-->
      <main>
         <!--==================== HOME ====================-->
         <section class="home">
            <div class="home__container container">
               <div class="home__data">

                  <h1 class="home__title">
                     CHOCO <br>
                  </h1>
                  <h1 class="home__title two">
                     HYPEWEAR
                  </h1>

                  <p class="home__description">
                     Designed to withstand the rigors of adverse 
                     conditions, the Nike ACC Flyknit Lupinek combines 
                     flyknit, Flywire and a water-resistant Defender 
                     Repellent system in the upper.
                  </p>

                  <a href="#" class="home__button">BUY NOW</a>
               </div>

               <div class="home__images">
                  <div class="home__circle"></div>

                  <div class="home__swiper swiper">
                     <div class="swiper-wrapper">
                        <article class="home__article swiper-slide">
                           <img src="assets/img/dunk-low.jpg" alt="image" class="home__shoe">
                        </article>

                        <article class="home__article swiper-slide">
                           <img src="assets/img/bad-bu.webp" alt="image" class="home__shoe">
                        </article>

                        <article class="home__article swiper-slide">
                           <img src="assets/img/yezy.webp" alt="image" class="home__shoe">
                        </article>
                     </div>
               </div>

               <!-- For pagination -->
                <div class="swiper-pagination"></div>

               <div class="home__social">
                  <a href="https://www.facebook.com/" target="_blank" class="home__social-link">
                     <i class="ri-facebook-circle-fill"></i>
                  </a>

                  <a href="https://www.instagram.com/" target="_blank" class="home__social-link">
                     <i class="ri-instagram-fill"></i>
                  </a>

                  <a href="https://www.youtube.com/" target="_blank" class="home__social-link">
                     <i class="ri-youtube-fill"></i>
                  </a>

               </div>
            </div>
         </section>
      </main>

      <!--=============== SWIPER JS ===============-->
      <script src="assets/js/swiper-bundle.min.js"></script>

      <!--=============== MAIN JS ===============-->
      <script src="assets/js/main.js"></script>
   </body>
</html>
