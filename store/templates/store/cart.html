<section class="cart-section">
    <div class="container">
        <h2>Your Shopping Cart</h2>
        <table>
            <thead>
                <tr>
                    <th>Product</th>
                    <th>Size</th>
                    <th>Price</th>
                    <th>Quantity</th>
                    <th>Actions</th>
                </tr>
            </thead>
            <tbody>
                {% for item in cart_items %}
                <tr>
                    <td>{{ item.product.name }}</td>
                    <td>{{ item.size }}</td>
                    <td>${{ item.total_price }}</td>
                    <td>{{ item.quantity }}</td>
                    <td>
                        <a href="{% url 'remove_from_cart' item.product.id %}?size={{ item.size }}" class="remove-button">
                            Remove
                        </a>
                    </td>
                </tr>
                {% endfor %}
            </tbody>
        </table>
        <h3>Total: ${{ cart_total }}</h3>
        <a href="#" class="checkout-button">Proceed to Checkout</a>
    </div>
</section>
