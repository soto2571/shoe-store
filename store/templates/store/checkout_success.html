<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Thank You</title>
    <style>
        body {
            background-color: #000; /* Black background */
            color: #fff; /* White text */
            font-family: Arial, sans-serif;
            display: flex;
            flex-direction: column;
            align-items: center;
            justify-content: center;
            padding: 2rem;
            margin: 0;
            height: 100vh; /* Full viewport height */
        }
        .thank-you-container {
            text-align: center;
            background-color: #1a1a1a; /* Dark gray container */
            padding: 2rem;
            border-radius: 10px;
            box-shadow: 0 4px 10px rgba(0, 0, 0, 0.5);
            width: 90%; /* Default width for smaller screens */
            max-width: 600px;
        }
        .check-icon {
            background-color: #4caf50; /* Green */
            color: #fff;
            border-radius: 50%;
            width: 50px;
            height: 50px;
            display: flex;
            align-items: center;
            justify-content: center;
            font-size: 24px;
            margin: 0 auto 1rem;
        }
        h1 {
            font-size: 2rem;
            margin-bottom: 1rem;
        }
        .confirmation {
            font-size: 1rem;
            margin-bottom: 1.5rem;
        }
        .receipt-container {
            background-color: #fff; /* White background for receipt */
            color: #000; /* Black text */
            padding: 1rem;
            border-radius: 10px;
            text-align: left;
            margin-bottom: 1.5rem;
        }
        .receipt-container h2 {
            font-size: 1.2rem;
            margin-bottom: 0.5rem;
            text-align: center;
        }
        .item {
            display: flex;
            align-items: center; /* Ensures vertical alignment */
            justify-content: space-between; /* Distributes space between items */
            font-size: 0.9rem;
            margin-bottom: 0.5rem;
            padding: 0.5rem 0; /* Adds spacing around items */
            border-bottom: 1px solid #ccc; /* Optional: Adds a divider between items */
        }

        .item img {
            width: 50px; /* Adjust image size */
            height: auto;
            margin-right: 15px; /* Space between image and text */
        }

        .item .details {
            flex: 1; /* Ensures the text spans properly in the middle */
            text-align: left; /* Align text to the left */
            margin-right: 15px; /* Space between text and price */
        }

        .item .price {
            text-align: right; /* Align price to the right */
            font-weight: bold;
        }

        @media (min-width: 768px) {
            .item img {
                width: 75px; /* Slightly larger on medium screens */
            }
            .item {
                font-size: 1rem;
            }
        }

        @media (min-width: 1024px) {
            .item img {
                width: 100px; /* Larger size for large screens */
            }
        }
        a {
            text-decoration: none;
            color: #fff;
            background-color: #ff1313;
            padding: 0.75rem 1.5rem;
            border-radius: 5px;
            font-size: 1rem;
            font-weight: bold;
            transition: background-color 0.3s ease;
        }
        a:hover {
            background-color: #e01111;
        }

        /* Media Queries */
        @media (min-width: 768px) {
            .thank-you-container {
                max-width: 800px; /* Larger width for medium screens */
                padding: 3rem;
            }
            .check-icon {
                width: 60px;
                height: 60px;
                font-size: 30px;
            }
            h1 {
                font-size: 2.5rem;
            }
            .confirmation {
                font-size: 1.2rem;
            }
            .receipt-container {
                padding: 2rem;
            }
            .receipt-container h2 {
                font-size: 1.5rem;
            }
            .item {
                font-size: 1rem;
            }
            a {
                font-size: 1.1rem;
                padding: 1rem 2rem;
            }
        }

        @media (min-width: 1024px) {
            .thank-you-container {
                max-width: 1000px; /* Even larger width for large screens */
            }
            .check-icon {
                width: 80px;
                height: 80px;
                font-size: 40px;
            }
            h1 {
                font-size: 3rem;
            }
            .confirmation {
                font-size: 1.5rem;
            }
            .receipt-container h2 {
                font-size: 1.8rem;
            }
            .item {
                font-size: 1.2rem;
            }
        }
    </style>
</head>
<body>
    <div class="thank-you-container">
        <div class="check-icon">&#10004;</div> <!-- Checkmark Icon -->
        <h1>Thank You!</h1>
        <p class="confirmation"><strong>Confirmation Number:</strong> {{ confirmation_number }}</p>
        <div class="receipt-container">
            <h2>Receipt</h2>
            {% for item in purchased_items %}
            <div class="item">
                <img src="{{ item.image_url }}" alt="{{ item.name }}"> <!-- Product image -->
                <span>{{ item.name }} (Size: {{ item.size }})</span>
                <span>${{ item.price }} x {{ item.quantity }}</span>
            </div>
            {% endfor %}
        </div>
        <a href="{% url 'index' %}">Back to Home</a>
    </div>
</body>
</html>
