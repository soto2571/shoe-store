<h2>Edit Product: {{ product.name }}</h2>
<form method="post" enctype="multipart/form-data">
    {% csrf_token %}
    {{ product_form.as_p }}

    <h3>Edit Sizes</h3>
    <table>
        {{ size_formset.management_form }} <!-- Render the management form -->
        <thead>
            <tr>
                <th>ID</th>
                <th>Size</th>
                <th>Price</th>
                <th>Stock</th>
                <th>Delete</th>
            </tr>
        </thead>
        <tbody>
            {% for form in size_formset %}
            <tr>
                <td>{{ form.id }}</td> <!-- Ensure ID field is included -->
                <td>{{ form.size }}</td>
                <td>{{ form.price }}</td>
                <td>{{ form.stock }}</td>
                <td>{{ form.DELETE }}</td>
            </tr>
            {% endfor %}
        </tbody>
    </table>

    <button type="submit">Save Changes</button>
</form>

<a href="{% url 'owner_dashboard' %}">Back to Dashboard</a>
